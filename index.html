<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Password Protected Modal</title>

</head>
<style>
    body {
  font-family: Arial, sans-serif;
  background-color: #f0f0f0;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  margin: 0;
}

.modal {
  display: none;
  position: fixed;
  z-index: 1;
  left: 0;
  top: 0;
  width: 100%;
  height: 100%;
  overflow: auto;
  background-color: rgba(0,0,0,0.4);
}

.modal-content {
  background-color: #fefefe;
  margin: 15% auto;
  padding: 20px;
  border: 1px solid #888;
  width: 80%;
  max-width: 400px;
  text-align: center;
}

.close {
  color: #aaa;
  float: right;
  font-size: 28px;
  font-weight: bold;
}

.close:hover,
.close:focus {
  color: black;
  text-decoration: none;
  cursor: pointer;
}

button {
  padding: 10px 20px;
  margin-top: 10px;
  cursor: pointer;
}

input[type=password] {
  width: 100%;
  padding: 10px;
  margin: 8px 0;
  box-sizing: border-box;
}

button:focus, input:focus {
  outline: none;
}

</style>
<body>

<!-- Locked Modal -->
<div id="lockedModal" class="modal">
  <div class="modal-content">
    <span class="close">&times;</span>
    <h2>Password Required</h2>
    <p>Please enter the password to unlock:</p>
    <input type="password" id="passwordInput">
    <button id="submitButton">Submit</button>
  </div>
</div>

<!-- Button to open the locked modal -->
<button id="openModalBtn">Open Modal</button>

<script>
    // Get the modal element
var modal = document.getElementById('lockedModal');

// Get the button that opens the modal
var openModalBtn = document.getElementById('openModalBtn');

// Get the <span> element that closes the modal
var closeButton = document.getElementsByClassName('close')[0];

// When the user clicks the button, open the modal
openModalBtn.onclick = function() {
  modal.style.display = 'block';
}

// When the user clicks on <span> (x), close the modal
closeButton.onclick = function() {
  modal.style.display = 'none';
}

// When the user clicks anywhere outside of the modal, close it
window.onclick = function(event) {
  if (event.target == modal) {
    modal.style.display = 'none';
  }
}

// Function to handle form submission
document.getElementById('submitButton').onclick = function() {
  var password = document.getElementById('passwordInput').value;

  if (password === 'admin123') {
    alert('Password correct! Opening the modal.');
    modal.style.display = 'none'; // Close the modal
    // Perform actions to unlock content or open another modal, etc.
  } else {
    alert('Incorrect password. Please try again.');
  }
}

</script>
</body>
</html>
